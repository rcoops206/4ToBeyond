<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Match - Logic Game</title>
    <link href="frontend/dist/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="font-inter gradient-bg min-h-screen p-5">
    <!-- Back to Home Button -->
    <button onclick="window.location.href='index.html'" class="fixed top-5 left-5 z-50 bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-xl font-semibold transition-all duration-300 backdrop-blur-md border border-white/20 hover:scale-105 shadow-lg">
        ← Back to Home
    </button>

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-10 animate-slide-up">
            <h1 class="text-6xl font-black text-white mb-3 tracking-tight">
                🎯 4ToBeyond
            </h1>
            <p class="text-xl text-white/80 font-medium">
                Crack the code with perfect precision
            </p>
        </div>

        <!-- Game Card -->
        <div class="rounded-3xl p-10 shadow-2xl border border-white/10">
            <!-- Game Setup -->
            <div class="bg-gradient-to-r from-slate-50/10 to-slate-100/10 p-6 rounded-2xl mb-8 border border-white/10">
                <div class="flex items-center justify-center gap-8 flex-wrap">
                    <div class="flex items-center gap-3">
                        <label class="text-lg font-semibold text-white" for="codeLength">
                            Code Length:
                        </label>
                        <select id="codeLength" class="bg-white/10 border-2 border-white/20 rounded-xl px-5 py-3 text-base font-semibold text-white cursor-pointer hover:border-blue-400 focus:border-blue-500 focus:ring-4 focus:ring-blue-100/30 transition-all min-w-32">
                            <option value="4" class="text-gray-800">4 digits</option>
                            <option value="5" class="text-gray-800">5 digits</option>
                            <option value="6" class="text-gray-800">6 digits</option>
                            <option value="7" class="text-gray-800">7 digits</option>
                        </select>
                    </div>
                    <button onclick="newGame()" class="bg-gradient-to-r from-blue-500 to-cyan-400 hover:from-blue-600 hover:to-cyan-500 text-white font-bold px-8 py-3 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                        🎮 New Game
                    </button>
                </div>
            </div>

            <!-- Input Section -->
            <div class="gradient-card p-8 rounded-2xl text-white text-center mb-8">
                <h2 class="text-2xl font-bold mb-6">🚀 Make Your Guess</h2>
                <div class="flex gap-4 justify-center items-center flex-wrap">
                    <input type="text" id="guessInput" placeholder="Enter your guess" maxlength="7" 
                           class="bg-white/95 border-2 border-white/30 rounded-xl px-6 py-4 text-xl font-bold text-gray-800 text-center min-w-48 tracking-wider focus:bg-white focus:ring-4 focus:ring-white/30 focus:scale-105 transition-all">
                    <button id="submitBtn" onclick="submitGuess()" 
                            class="bg-gradient-to-r from-green-500 to-emerald-400 hover:from-green-600 hover:to-emerald-500 text-white font-bold px-8 py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                        ⚡ Submit
                    </button>
                </div>
                <div id="feedback" class="text-xl font-semibold mt-6 p-4 rounded-xl bg-white/20 border-2 border-white/30 min-h-16 flex items-center justify-center">
                    Select a code length and start a new game!
                </div>
            </div>

            <!-- Game Progress and Strategy Grid Side by Side -->
            <div class="grid lg:grid-cols-2 gap-8 mb-8">
                <!-- Game Progress Section -->
                <div class="rounded-2xl p-6 shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 border border-white/10">
                    <h3 class="text-xl font-bold text-white mb-5">📊 Game Progress</h3>
                    <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded-full text-sm font-semibold mb-4 inline-block">
                        Turn: <span id="turnCounter">0</span>
                    </div>
                    <div class="overflow-hidden rounded-xl shadow-lg">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gradient-to-r from-blue-600 to-purple-600 text-white">
                                    <th class="py-4 px-3 font-semibold">Turn</th>
                                    <th class="py-4 px-3 font-semibold">Guess</th>
                                    <th class="py-4 px-3 font-semibold">Correct</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Interactive Strategy Grid -->
                <div class="rounded-2xl p-6 shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 border border-white/10">
                    <h3 class="text-xl font-bold text-white mb-5">🎯 Interactive Strategy Grid</h3>
                    <p class="text-sm text-white/80 mb-4">
                        Click cells to mark: <span class="inline-flex items-center gap-1 flex-wrap">
                            <span class="text-red-300 font-bold">✗ Eliminated</span>
                            <span class="mx-1 text-white/60">→</span>
                            <span class="text-green-300 font-bold">✓ Possible</span>
                            <span class="mx-1 text-white/60">→</span>
                            <span class="text-white/60">Empty</span>
                        </span>
                    </p>
                    <div class="overflow-x-auto">
                        <div id="eliminationGrid" class="inline-grid gap-px bg-white/10 rounded-xl overflow-hidden">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Win Message -->
            <div id="winMessage" class="hidden bg-gradient-to-r from-green-500 to-emerald-400 text-white p-8 rounded-2xl text-center text-2xl font-bold mb-8">
                🎉 VICTORY! You cracked the code! 🎉
            </div>

            <!-- Reset Button -->
            <div class="text-center">
                <button onclick="confirmReset()" class="bg-gradient-to-r from-red-500 to-pink-500 text-white font-bold px-10 py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
                    🔄 Reset Game
                </button>
            </div>
        </div>
    </div>

    <script src="frontend/src/script.js"></script>
</body>
</html>
