            if (currentUser) {
                document.getElementById('userDisplayName').textContent = 
                    currentUser.user_metadata?.display_name || 
                    currentUser.email.split('@')[0];
            }
        }

        function showGuestInterface() {
            document.getElementById('authButtons').style.display = 'flex';
            document.getElementById('userButtons').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
        }

        async function signOut() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                currentUser = null;
                showGuestInterface();
            } catch (error) {
                alert('Error signing out: ' + error.message);
            }
        }

        // Save game result
        async function saveGameResult(gameMode, difficulty, attempts, timeInSeconds, completed, score) {
            if (!currentUser) {
                return false;
            }

            try {
                const { data, error } = await supabase
                    .from('game_results')
                    .insert([
                        {
                            user_id: currentUser.id,
                            game_mode: gameMode,
                            difficulty: difficulty,
                            attempts: attempts,
                            time_taken: timeInSeconds,
                            completed: completed,
                            score: score
                        }
                    ]);

                if (error) throw error;

                // Update user stats
                await updateUserStats();
                return true;
            } catch (error) {
                console.error('Error saving game result:', error);
                return false;
            }
        }

        // Update user stats
        async function updateUserStats() {
            try {
                const { data: results, error } = await supabase
                    .from('game_results')
                    .select('score')
                    .eq('user_id', currentUser.id)
                    .eq('completed', true);

                if (error) throw error;

                const totalGames = results.length;
                const bestScore = totalGames > 0 ? Math.max(...results.map(r => r.score)) : 0;

                await supabase
                    .from('profiles')
                    .upsert({
                        id: currentUser.id,
                        email: currentUser.email,
                        display_name: currentUser.user_metadata?.display_name || currentUser.email.split('@')[0],
                        total_games: totalGames,
                        best_score: bestScore
                    });
            } catch (error) {
                console.error('Error updating user stats:', error);
            }
        }

        // Calculate score based on difficulty, attempts, and time
        function calculateScore(difficulty, attempts, timeInSeconds, completed) {
            if (!completed) return 0;
            
            const baseScore = difficulty * 250; // Base score increases with difficulty
            const attemptPenalty = Math.max(0, (attempts - difficulty) * 50); // Penalty for extra attempts
            const timePenalty = Math.min(timeInSeconds * 2, 300); // Time penalty capped at 300
            const difficultyBonus = difficulty * 100; // Bonus for harder difficulties
            
            return Math.max(baseScore - attemptPenalty - timePenalty + difficultyBonus, 100);
        }

        // Show save result modal
        function showSaveModal() {
            if (!currentGameResult) return;
            
            const { difficulty, attempts, timeInSeconds, completed, score } = currentGameResult;
            
            document.getElementById('saveStats').innerHTML = `
                <div><span>Difficulty:</span><span>${difficulty} digits</span></div>
                <div><span>Attempts:</span><span>${attempts}</span></div>
                <div><span>Time:</span><span>${Math.floor(timeInSeconds / 60)}m ${timeInSeconds % 60}s</span></div>
                <div><span>Status:</span><span>${completed ? '✅ Won' : '❌ Lost'}</span></div>
                <div><span>Score:</span><span>${score} points</span></div>
            `;
            
            document.getElementById('saveModal').classList.add('show');
        }

        function hideSaveModal() {
            document.getElementById('saveModal').classList.remove('show');
            currentGameResult = null;
        }

        async function saveResult() {
            if (!currentGameResult) return;
            
            const { difficulty, attempts, timeInSeconds, completed, score } = currentGameResult;
            
            const success = await saveGameResult('solo', difficulty, attempts, timeInSeconds, completed, score);
            
            if (success) {
                alert('Result saved successfully! 🎉');
            } else {
                alert('Failed to save result. Please try again.');
            }
            
            hideSaveModal();
        }

        // Initialize elimination grid
        function initializeEliminationGrid() {
            const grid = document.getElementById('eliminationGrid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `auto repeat(${codeLength}, 1fr)`;
            
            eliminationState = {};
            
            // Header row
            const emptyCell = document.createElement('div');
            emptyCell.className = 'grid-header';
            grid.appendChild(emptyCell);
            
            for (let pos = 0; pos < codeLength; pos++) {
                const header = document.createElement('div');
                header.className = 'grid-header';
                header.textContent = `P${pos + 1}`;
                grid.appendChild(header);
            }
            
            // Digit rows
            for (let digit = 0; digit <= 9; digit++) {
                const rowHeader = document.createElement('div');
                rowHeader.className = 'grid-row-header';
                rowHeader.textContent = digit.toString();
                grid.appendChild(rowHeader);
                
                for (let pos = 0; pos < codeLength; pos++) {
                    const cell = document.createElement('button');
                    cell.className = 'grid-cell';
                    cell.dataset.digit = digit;
                    cell.dataset.position = pos;
                    cell.onclick = () => toggleCell(digit, pos);
                    grid.appendChild(cell);
                    
                    eliminationState[`${digit}-${pos}`] = 'unknown';
                }
            }
        }
        
        // Toggle elimination cell
        function toggleCell(digit, position) {
            const key = `${digit}-${position}`;
            const cell = document.querySelector(`[data-digit="${digit}"][data-position="${position}"]`);
            
            if (eliminationState[key] === 'unknown') {
                eliminationState[key] = 'no';
                cell.className = 'grid-cell no';
                cell.textContent = '✗';
            } else if (eliminationState[key] === 'no') {
                eliminationState[key] = 'yes';
                cell.className = 'grid-cell yes';
                cell.textContent = '✓';
            } else {
                eliminationState[key] = 'unknown';
                cell.className = 'grid-cell';
                cell.textContent = '';
            }
        }

        // Initialize game
        function newGame() {
            codeLength = parseInt(document.getElementById('codeLength').value);
            document.getElementById('guessInput').maxLength = codeLength;
            
            secretCode = [];
            for (let i = 0; i < codeLength; i++) {
                secretCode.push(Math.floor(Math.random() * 10));
            }
            
            turnCount = 0;
            gameWon = false;
            gameStartTime = Date.now();
            gameEndTime = null;
            currentGameResult = null;
            
            document.getElementById('turnCounter').textContent = turnCount;
            document.getElementById('historyBody').innerHTML = '';
            document.getElementById('feedback').textContent = `Game started! Guess the ${codeLength}-digit code.`;
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('winMessage').classList.add('hidden');
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
            
            initializeEliminationGrid();
            
            console.log('Secret code:', secretCode.join(''));
        }

        // Submit guess
        function submitGuess() {
            if (gameWon) return;
            
            const guessInput = document.getElementById('guessInput');
            const guess = guessInput.value.trim();
            
            if (guess.length !== codeLength || !/^\d+$/.test(guess)) {
                document.getElementById('feedback').textContent = `Please enter exactly ${codeLength} digits.`;
                return;
            }
            
            turnCount++;
            document.getElementById('turnCounter').textContent = turnCount;
            
            const guessArray = guess.split('').map(Number);
            let correctCount = 0;
            
            for (let i = 0; i < codeLength; i++) {
                if (guessArray[i] === secretCode[i]) {
                    correctCount++;
                }
            }
            
            // Add to history
            const historyBody = document.getElementById('historyBody');
            const row = historyBody.insertRow();
            row.insertCell(0).textContent = turnCount;
            row.insertCell(1).textContent = guess;
            row.insertCell(2).textContent = correctCount;
            
            // Update feedback
            const feedbackEl = document.getElementById('feedback');
            if (correctCount === codeLength) {
                gameEndTime = Date.now();
                const timeInSeconds = Math.floor((gameEndTime - gameStartTime) / 1000);
                const score = calculateScore(codeLength, turnCount, timeInSeconds, true);
                
                feedbackEl.textContent = `Perfect! All ${correctCount} digits correct!`;
                feedbackEl.className = 'feedback correct';
                document.getElementById('winMessage').classList.remove('hidden');
                gameWon = true;
                
                // Prepare game result
                currentGameResult = {
                    difficulty: codeLength,
                    attempts: turnCount,
                    timeInSeconds: timeInSeconds,
                    completed: true,
                    score: score
                };
                
                // Show save modal if user is logged in
                if (currentUser) {
                    setTimeout(() => showSaveModal(), 1500); // Delay to let user enjoy the win message
                } else {
                    setTimeout(() => {
                        if (confirm('Great job! Sign in to save your results and compete on leaderboards?')) {
                            window.location.href = 'index.html';
                        }
                    }, 2000);
                }
            } else {
                feedbackEl.textContent = `${correctCount} out of ${codeLength} digits correct.`;
                feedbackEl.className = 'feedback';
            }
            
            guessInput.value = '';
            guessInput.focus();
        }

        // Reset game
        function confirmReset() {
            if (confirm('Are you sure you want to reset the game?')) {
                newGame();
            }
        }

        // Enter key support
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitGuess();
            }
        });

        // Modal click outside to close
        document.getElementById('saveModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideSaveModal();
            }
        });

        // Start with a default game
        newGame();
    </script>
</body>
</html>
