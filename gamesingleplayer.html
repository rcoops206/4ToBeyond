<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Match - Logic Game</title>
    <link href="frontend/dist/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="font-inter gradient-bg min-h-screen p-3 sm:p-5">
    <!-- Back to Home Button -->
    <button onclick="window.location.href='index.html'" class="fixed top-3 left-3 sm:top-5 sm:left-5 z-50 bg-white/20 hover:bg-white/30 text-white px-3 py-2 sm:px-4 sm:py-2 rounded-xl font-semibold transition-all duration-300 backdrop-blur-md border border-white/20 hover:scale-105 shadow-lg text-sm sm:text-base">
        ‚Üê Back to Home
    </button>

    <div class="max-w-6xl mx-auto pt-12 sm:pt-0">
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-10 animate-slide-up">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-black text-white mb-2 sm:mb-3 tracking-tight">
                üéØ EXACT MATCH
            </h1>
            <p class="text-lg sm:text-xl text-white/80 font-medium">
                Crack the code with perfect precision
            </p>
        </div>

        <!-- Game Card -->
        <div class="rounded-3xl p-4 sm:p-6 lg:p-10 shadow-2xl border border-white/10">
            <!-- Game Setup -->
            <div class="bg-gradient-to-r from-slate-50/10 to-slate-100/10 p-4 sm:p-6 rounded-2xl mb-6 sm:mb-8 border border-white/10">
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-8">
                    <div class="flex items-center gap-3 w-full sm:w-auto">
                        <label class="text-base sm:text-lg font-semibold text-white" for="codeLength">
                            Code Length:
                        </label>
                        <select id="codeLength" class="bg-white/10 border-2 border-white/20 rounded-xl px-4 sm:px-5 py-2 sm:py-3 text-sm sm:text-base font-semibold text-white cursor-pointer hover:border-blue-400 focus:border-blue-500 focus:ring-4 focus:ring-blue-100/30 transition-all flex-1 sm:flex-none sm:min-w-32">
                            <option value="4" class="text-gray-800">4 digits</option>
                            <option value="5" class="text-gray-800">5 digits</option>
                            <option value="6" class="text-gray-800">6 digits</option>
                            <option value="7" class="text-gray-800">7 digits</option>
                        </select>
                    </div>
                    <button onclick="newGame()" class="bg-gradient-to-r from-blue-500 to-cyan-400 hover:from-blue-600 hover:to-cyan-500 text-white font-bold px-6 sm:px-8 py-2 sm:py-3 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 w-full sm:w-auto text-sm sm:text-base">
                        üéÆ New Game
                    </button>
                </div>
            </div>

            <!-- Input Section -->
            <div class="gradient-card p-4 sm:p-6 lg:p-8 rounded-2xl text-white text-center mb-6 sm:mb-8">
                <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6">üöÄ Make Your Guess</h2>
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center items-center">
                    <input type="text" id="guessInput" placeholder="Enter your guess" maxlength="7" 
                           class="bg-white/95 border-2 border-white/30 rounded-xl px-4 sm:px-6 py-3 sm:py-4 text-lg sm:text-xl font-bold text-gray-800 text-center w-full sm:min-w-48 tracking-wider focus:bg-white focus:ring-4 focus:ring-white/30 focus:scale-105 transition-all">
                    <button id="submitBtn" onclick="submitGuess()" 
                            class="bg-gradient-to-r from-green-500 to-emerald-400 hover:from-green-600 hover:to-emerald-500 text-white font-bold px-6 sm:px-8 py-3 sm:py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 w-full sm:w-auto text-sm sm:text-base">
                        ‚ö° Submit
                    </button>
                </div>
                <div id="feedback" class="text-base sm:text-xl font-semibold mt-4 sm:mt-6 p-3 sm:p-4 rounded-xl bg-white/20 border-2 border-white/30 min-h-12 sm:min-h-16 flex items-center justify-center">
                    Select a code length and start a new game!
                </div>
            </div>

            <!-- Game Progress and Strategy Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 sm:gap-8 mb-6 sm:mb-8">
                <!-- Game Progress Section -->
                <div class="rounded-2xl p-4 sm:p-6 shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 border border-white/10">
                    <h3 class="text-lg sm:text-xl font-bold text-white mb-3 sm:mb-5">üìä Game Progress</h3>
                    <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-3 sm:px-4 py-1.5 sm:py-2 rounded-full text-xs sm:text-sm font-semibold mb-3 sm:mb-4 inline-block">
                        Turn: <span id="turnCounter">0</span>
                    </div>
                    <div class="overflow-hidden rounded-xl shadow-lg">
                        <div class="overflow-x-auto">
                            <table class="w-full min-w-[280px]">
                                <thead>
                                    <tr class="bg-gradient-to-r from-blue-600 to-purple-600 text-white">
                                        <th class="py-2 sm:py-4 px-2 sm:px-3 font-semibold text-xs sm:text-base">Turn</th>
                                        <th class="py-2 sm:py-4 px-2 sm:px-3 font-semibold text-xs sm:text-base">Guess</th>
                                        <th class="py-2 sm:py-4 px-2 sm:px-3 font-semibold text-xs sm:text-base">Correct</th>
                                    </tr>
                                </thead>
                                <tbody id="historyBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Interactive Strategy Grid -->
                <div class="rounded-2xl p-4 sm:p-6 shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 border border-white/10">
                    <h3 class="text-lg sm:text-xl font-bold text-white mb-3 sm:mb-5">üéØ Strategy Grid</h3>
                    <p class="text-xs sm:text-sm text-white/80 mb-3 sm:mb-4">
                        Click cells: <span class="inline-flex items-center gap-1 flex-wrap">
                            <span class="text-red-300 font-bold text-xs sm:text-sm">‚úó No</span>
                            <span class="mx-1 text-white/60">‚Üí</span>
                            <span class="text-green-300 font-bold text-xs sm:text-sm">‚úì Yes</span>
                            <span class="mx-1 text-white/60">‚Üí</span>
                            <span class="text-white/60 text-xs sm:text-sm">Empty</span>
                        </span>
                    </p>
                    <div class="overflow-x-auto">
                        <div id="eliminationGrid" class="inline-grid gap-px bg-white/10 rounded-xl overflow-hidden min-w-[240px]">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Win Message -->
            <div id="winMessage" class="hidden bg-gradient-to-r from-green-500 to-emerald-400 text-white p-4 sm:p-6 lg:p-8 rounded-2xl text-center text-lg sm:text-xl lg:text-2xl font-bold mb-6 sm:mb-8">
                üéâ VICTORY! You cracked the code! üéâ
            </div>

            <!-- Reset Button -->
            <div class="text-center">
                <button onclick="confirmReset()" class="bg-gradient-to-r from-red-500 to-pink-500 text-white font-bold px-6 sm:px-8 lg:px-10 py-3 sm:py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all text-sm sm:text-base">
                    üîÑ Reset Game
                </button>
            </div>
        </div>
    </div>

    <script src="frontend/src/script.js"></script>
</body>
</html>
