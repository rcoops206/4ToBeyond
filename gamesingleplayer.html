<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Match - Logic Game</title>
    <link href="frontend/dist/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom animations and effects not available in Tailwind */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { 
                transform: translate(0, 0);
                filter: blur(60px);
            }
            50% { 
                transform: translate(20px, -20px);
                filter: blur(80px);
            }
        }

        /* Custom gradient text effect */
        .gradient-title {
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.04em;
        }

        /* Custom button gradients - matching index colors exactly */
        .btn-primary-custom {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn-secondary-custom {
            background: linear-gradient(135deg, #a78bfa, #06b6d4);
        }

        .btn-reset-custom {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-setup-custom {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .turn-badge-custom {
            background: linear-gradient(135deg, #a78bfa, #06b6d4);
        }

        .table-header-custom {
            background: linear-gradient(135deg, #a78bfa, #06b6d4);
        }

        /* Custom grid cell states */
        .grid-cell {
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            min-height: 40px;
        }

        .grid-cell:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .grid-cell.no {
            background: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .grid-cell.yes {
            background: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        /* Custom input focus effects */
        .custom-input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.1);
        }
    </style>
</head>
<body class="font-inter min-h-screen p-3 sm:p-5 bg-black text-white">
    <!-- Back to Home Button -->
    <button onclick="window.location.href='index.html'" class="fixed top-3 left-3 sm:top-5 sm:left-5 z-50 bg-white/10 hover:bg-white/15 backdrop-blur-md border border-white/20 text-white px-3 py-2 sm:px-4 sm:py-2 rounded-xl font-semibold transition-all duration-300 hover:scale-105 shadow-lg text-sm sm:text-base">
        ← Back to Home
    </button>

    <div class="max-w-6xl mx-auto pt-12 sm:pt-0">
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-10">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-black mb-2 sm:mb-3 tracking-tight gradient-title">
                🎯 EXACT MATCH
            </h1>
            <p class="text-lg sm:text-xl text-white/80 font-medium">
                Crack the code with perfect precision
            </p>
        </div>

        <!-- Game Card -->
        <div class="bg-white/3 backdrop-blur-md rounded-3xl p-6 sm:p-8 lg:p-10">
            <!-- Game Setup -->
            <div class="p-6 rounded-2xl mb-8">
                <div class="flex flex-col sm:flex-row items-center justify-center gap-6">
                    <div class="flex items-center gap-4">
                        <label class="text-lg font-semibold text-white" for="codeLength">
                            Code Length:
                        </label>
                        <select id="codeLength" class="bg-white/10 hover:bg-white/15 rounded-xl px-5 py-3 text-base font-semibold text-white cursor-pointer transition-all min-w-32">
                            <option value="4" class="text-gray-800">4 digits</option>
                            <option value="5" class="text-gray-800">5 digits</option>
                            <option value="6" class="text-gray-800">6 digits</option>
                            <option value="7" class="text-gray-800">7 digits</option>
                        </select>
                    </div>
                    <button onclick="newGame()" class="btn-setup-custom text-white font-bold px-8 py-3 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                        🎮 New Game
                    </button>
                </div>
            </div>

            <!-- Input Section -->
            <div class="text-white text-center mb-8">
                <h2 class="text-2xl font-bold mb-6">🚀 Make Your Guess</h2>
                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-6">
                    <input type="text" id="guessInput" placeholder="Enter your guess" maxlength="7" 
                           class="custom-input bg-white/95 rounded-xl px-6 py-4 text-xl font-bold text-gray-800 text-center min-w-48 tracking-wider focus:bg-white transition-all">
                    <button id="submitBtn" onclick="submitGuess()" 
                            class="btn-primary-custom text-white font-bold px-8 py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                        ⚡ Submit
                    </button>
                </div>
                <div id="feedback" class="text-xl font-semibold p-4 rounded-xl bg-white/10 min-h-16 flex items-center justify-center">
                    Select a code length and start a new game!
                </div>
            </div>

            <!-- Game Progress and Strategy Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <!-- Game Progress Section -->
                <div class="bg-white/3 backdrop-blur-md rounded-2xl p-6 hover:-translate-y-1 transition-all duration-300">
                    <h3 class="text-xl font-bold text-white mb-5">📊 Game Progress</h3>
                    <div class="turn-badge-custom text-white px-4 py-2 rounded-full text-sm font-semibold mb-4 inline-block">
                        Turn: <span id="turnCounter">0</span>
                    </div>
                    <div class="overflow-hidden rounded-xl">
                        <div class="overflow-x-auto">
                            <table class="w-full min-w-[280px]">
                                <thead>
                                    <tr class="table-header-custom text-white">
                                        <th class="py-4 px-3 font-semibold">Turn</th>
                                        <th class="py-4 px-3 font-semibold">Guess</th>
                                        <th class="py-4 px-3 font-semibold">Correct</th>
                                    </tr>
                                </thead>
                                <tbody id="historyBody" class="bg-white/5">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Interactive Strategy Grid -->
                <div class="bg-white/3 backdrop-blur-md rounded-2xl p-6 hover:-translate-y-1 transition-all duration-300">
                    <h3 class="text-xl font-bold text-white mb-5">🎯 Strategy Grid</h3>
                    <p class="text-sm text-white/80 mb-4">
                        Click cells: <span class="text-red-300 font-bold">✗ No</span> → <span class="text-green-300 font-bold">✓ Yes</span> → Empty
                    </p>
                    <div class="overflow-x-auto">
                        <div id="eliminationGrid" class="inline-grid gap-px bg-white/10 rounded-xl overflow-hidden min-w-[240px]">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Win Message -->
            <div id="winMessage" class="hidden btn-primary-custom text-white p-8 rounded-2xl text-center text-2xl font-bold mb-8">
                🎉 VICTORY! You cracked the code! 🎉
            </div>

            <!-- Reset Button -->
            <div class="text-center">
                <button onclick="confirmReset()" class="btn-reset-custom text-white font-bold px-10 py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
                    🔄 Reset Game
                </button>
            </div>
        </div>
    </div>

    <script src="frontend/src/script.js"></script>
</body>
</html>
