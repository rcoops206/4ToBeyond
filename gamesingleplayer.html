<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exact Match - Logic Game</title>
  <link href="frontend/dist/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body class="bg-[#0a0a0a] text-white font-inter min-h-screen p-3 sm:p-5">

  <!-- Back to Home Button -->
  <button onclick="window.location.href='index.html'"
    class="fixed top-3 left-3 sm:top-5 sm:left-5 z-50 bg-white/5 hover:bg-white/10 text-white px-3 py-2 sm:px-4 sm:py-2 rounded-xl font-medium transition-all duration-300 backdrop-blur border border-white/10 hover:scale-105 text-sm sm:text-base">
    ← Home
  </button>

  <div class="max-w-6xl mx-auto pt-12 sm:pt-0">
    <!-- Header -->
    <div class="text-center mb-10 animate-slide-up">
      <h1 class="text-5xl font-black bg-clip-text text-transparent"
          style="background-image: linear-gradient(135deg, #ffffff 0%, #a78bfa 50%, #06b6d4 100%)">
        🎯 EXACT MATCH
      </h1>
      <p class="text-lg text-[rgba(255,255,255,0.7)] font-medium">
        Crack the code with perfect precision
      </p>
    </div>

    <!-- Game Card -->
    <div class="rounded-3xl p-6 lg:p-10 border border-white/10 bg-[rgba(255,255,255,0.03)] backdrop-blur">
      
      <!-- Game Setup -->
      <div class="p-6 rounded-2xl mb-8 border border-white/10 bg-[rgba(255,255,255,0.03)]">
        <div class="flex flex-col sm:flex-row items-center justify-center gap-8">
          <div class="flex items-center gap-3 w-full sm:w-auto">
            <label for="codeLength" class="text-lg font-semibold text-white">Code Length:</label>
            <select id="codeLength"
              class="bg-white/5 border border-white/10 rounded-xl px-5 py-3 text-base font-semibold text-white cursor-pointer focus:ring-2 focus:ring-cyan-400/20">
              <option value="4" class="text-black">4 digits</option>
              <option value="5" class="text-black">5 digits</option>
              <option value="6" class="text-black">6 digits</option>
              <option value="7" class="text-black">7 digits</option>
            </select>
          </div>
          <button onclick="newGame()"
            class="bg-[linear-gradient(135deg,#a78bfa,#06b6d4)] hover:opacity-90 text-white font-bold px-8 py-3 rounded-xl transition-all w-full sm:w-auto text-base">
            🎮 New Game
          </button>
        </div>
      </div>

      <!-- Input Section -->
      <div class="p-6 rounded-2xl text-white text-center mb-8 bg-[rgba(255,255,255,0.03)] border border-white/10">
        <h2 class="text-2xl font-bold mb-6">🚀 Make Your Guess</h2>
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
          <input type="text" id="guessInput" placeholder="Enter your guess" maxlength="7"
            class="bg-white text-black border border-white/20 rounded-xl px-6 py-4 text-xl font-bold text-center tracking-wider focus:outline-none focus:ring-2 focus:ring-cyan-400/20">
          <button id="submitBtn" onclick="submitGuess()"
            class="bg-[linear-gradient(135deg,#06b6d4,#10b981)] hover:opacity-90 text-white font-bold px-8 py-4 rounded-xl transition-all text-base">
            ⚡ Submit
          </button>
        </div>
        <div id="feedback"
          class="text-xl font-semibold mt-6 p-4 rounded-xl bg-[rgba(255,255,255,0.03)] border border-white/10 min-h-16 flex items-center justify-center text-[rgba(255,255,255,0.7)]">
          Select a code length and start a new game!
        </div>
      </div>

      <!-- Game Progress and Strategy Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <!-- Game Progress Section -->
        <div class="rounded-2xl p-6 border border-white/10 bg-[rgba(255,255,255,0.03)]">
          <h3 class="text-xl font-bold text-white mb-5">📊 Game Progress</h3>
          <div class="bg-[linear-gradient(135deg,#a78bfa,#06b6d4)] text-white px-4 py-2 rounded-full text-sm font-semibold mb-4 inline-block">
            Turn: <span id="turnCounter">0</span>
          </div>
          <div class="overflow-hidden rounded-xl">
            <div class="overflow-x-auto">
              <table class="w-full min-w-[280px]">
                <thead>
                  <tr class="bg-[linear-gradient(135deg,#a78bfa,#06b6d4)] text-white">
                    <th class="py-4 px-3 font-semibold text-sm">Turn</th>
                    <th class="py-4 px-3 font-semibold text-sm">Guess</th>
                    <th class="py-4 px-3 font-semibold text-sm">Correct</th>
                  </tr>
                </thead>
                <tbody id="historyBody"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Strategy Grid -->
        <div class="rounded-2xl p-6 border border-white/10 bg-[rgba(255,255,255,0.03)]">
          <h3 class="text-xl font-bold text-white mb-5">🎯 Strategy Grid</h3>
          <p class="text-sm text-[rgba(255,255,255,0.7)] mb-4">
            Click cells:
            <span class="inline-flex items-center gap-1 flex-wrap">
              <span class="text-red-300 font-bold text-sm">✗ No</span>
              <span class="mx-1 text-white/60">→</span>
              <span class="text-green-300 font-bold text-sm">✓ Yes</span>
              <span class="mx-1 text-white/60">→</span>
              <span class="text-white/60 text-sm">Empty</span>
            </span>
          </p>
          <div class="overflow-x-auto">
            <div id="eliminationGrid" class="inline-grid gap-px bg-white/10 rounded-xl overflow-hidden min-w-[240px]">
              <!-- Cells inserted via JS -->
            </div>
          </div>
        </div>
      </div>

      <!-- Win Message -->
      <div id="winMessage"
        class="hidden bg-[linear-gradient(135deg,#10b981,#06b6d4)] text-white p-6 rounded-2xl text-center text-2xl font-bold mb-8">
        🎉 VICTORY! You cracked the code! 🎉
      </div>

      <!-- Reset Button -->
      <div class="text-center">
        <button onclick="confirmReset()"
          class="bg-[linear-gradient(135deg,rgba(167,139,250,0.1),rgba(6,182,212,0.1),rgba(16,185,129,0.1))] hover:bg-white/10 text-white font-bold px-10 py-4 rounded-xl border border-white/10 transition-all text-base">
          🔄 Reset Game
        </button>
      </div>
    </div>
  </div>

  <script src="frontend/src/script.js"></script>
</body>
</html>
