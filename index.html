<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lytic - Logic Puzzle Game</title>

    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <!-- Supabase -->

    <!-- Vercel Analytics -->

      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .app-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .app-content.ready {
            opacity: 1;
            visibility: visible;
        }

        /* Environment badge */
        .env-badge {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #f59e0b;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 1000;
            display: none;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg);
                filter: blur(60px);
            }
            33% { 
                transform: translate(30px, -30px) rotate(1deg);
                filter: blur(80px);
            }
            66% { 
                transform: translate(-20px, 20px) rotate(-1deg);
                filter: blur(70px);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .main-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4rem;
            letter-spacing: -0.04em;
            text-shadow: 0 0 40px rgba(167, 139, 250, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                filter: brightness(1);
                transform: scale(1);
            }
            to {
                filter: brightness(1.1);
                transform: scale(1.02);
            }
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .auth-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem 2.5rem;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.5s;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .auth-button:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .auth-button.primary {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .auth-button.primary:hover:not(:disabled) {
            box-shadow: 
                0 20px 40px rgba(16, 185, 129, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .auth-button.secondary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .auth-button.secondary:hover:not(:disabled) {
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .auth-button.guest {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-button.guest:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 1);
        }

        /* Authentication Modal Styles */
        .auth-modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .auth-modal.show {
            display: flex;
        }

        .auth-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-modal.show .auth-content {
            transform: scale(1);
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-input:focus {
            outline: none;
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .auth-submit {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
        }

        .auth-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .auth-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .auth-submit.loading {
            color: transparent;
        }

        .auth-submit.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .auth-switch {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: #10b981;
            cursor: pointer;
            text-decoration: underline;
            font-size: inherit;
        }

        .auth-switch button:hover {
            color: #34d399;
        }

        .modal-button {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        /* Entrance animation */
        .fade-in {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .main-container {
                padding: 1rem;
                max-width: 90vw;
            }
            
            .auth-button {
                padding: 1.25rem 2rem;
                font-size: 1.1rem;
            }

            .auth-content {
                padding: 2rem;
                margin: 1rem;
            }

            .title {
                margin-bottom: 3rem;
            }
        }

        @media (max-height: 600px) {
            .main-container {
                padding: 1rem;
            }
            
            .title {
                margin-bottom: 2rem;
                font-size: clamp(2.5rem, 8vw, 4rem);
            }
            
            .auth-options {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>

    <!-- App Content -->
    <div id="appContent" class="app-content">
        <!-- Floating particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="main-container fade-in">
            <h1 class="title">Lytic</h1>
            
            <div class="auth-options">
                <button class="auth-button primary" onclick="secureAuth.showModal('signup')" id="signupBtn">
                    üöÄ Create Account
                </button>
                
                <button class="auth-button secondary" onclick="secureAuth.showModal('signin')" id="signinBtn">
                    üîë Sign In
                </button>
                
                <button class="auth-button guest" onclick="secureAuth.continueAsGuest()" id="guestBtn">
                    üë§ Continue as Guest
                </button>

        </div>

        <!-- Authentication Modal -->
        <div id="authModal" class="auth-modal">
            <div class="auth-content">
                <h2 class="auth-title" id="authTitle">Sign In</h2>
                
                <div id="errorMessage" class="error-message"></div>

                    <button type="submit" class="auth-submit" id="authSubmit">Sign In</button>

                    <span id="authSwitchText">Don't have an account?</span>
                    <button type="button" id="authSwitchBtn" onclick="secureAuth.toggleMode()">Sign Up</button>
                </div>
                
                <button class="modal-button" onclick="secureAuth.hideModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Simple API-based configuration loader
        async function initializeLytic() {
            try {
                console.log('üéÆ Loading Lytic configuration...');
                
                // Update loading state
                const loadingSubtext = document.querySelector('.loading-subtext');
                if (loadingSubtext) loadingSubtext.textContent = 'Loading configuration from API...';
                
                // Load config from API
                const response = await fetch('/api/config');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const config = await response.json();
                console.log(`‚úÖ Config loaded (${config.app.environment} mode)`);
                
                // Update loading state
                if (loadingSubtext) loadingSubtext.textContent = 'Initializing Supabase...';
                
                // Initialize Supabase
                if (!window.supabase) {
                    throw new Error('Supabase library not loaded');
                }
                
                const supabase = window.supabase.createClient(
                    config.supabase.url,
                    config.supabase.anonKey,
                    {
                        auth: {
                            autoRefreshToken: true,
                            persistSession: true,
                            detectSessionInUrl: false
                        }
                    }
                );
                
                // Make globally available
                window.supabase = supabase;
                window.appConfig = config;
                
                // Update loading state
                if (loadingSubtext) loadingSubtext.textContent = 'Finalizing setup...';
                
                // Initialize SecureAuthManager
                window.secureAuth = new SecureAuthManager();
                await window.secureAuth.initializeWithConfig(supabase, config);
                
                // Hide loading screen, show app
                const loadingScreen = document.getElementById('loadingScreen');
                const appContent = document.getElementById('appContent');
                
                if (loadingScreen) loadingScreen.style.display = 'none';
                if (appContent) appContent.classList.add('ready');
                
                // Show environment badge
                const envBadge = document.getElementById('envBadge');
                if (envBadge && config.features.debugging) {
                    envBadge.textContent = `${config.app.environment.toUpperCase()} - API CONFIG`;
                    envBadge.style.background = '#10b981';
                    envBadge.style.display = 'block';
                }
                
                console.log('üöÄ Lytic initialized successfully!');
                
                // Dispatch ready event for existing code
                document.dispatchEvent(new CustomEvent('lyticConfigReady', {
                    detail: { supabase, config }
                }));
                
            } catch (error) {
                console.error('‚ùå Failed to initialize Lytic:', error);
                
                // Show error screen
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.innerHTML = `
                        <div style="text-align: center; color: white; max-width: 500px; padding: 2rem;">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">üîß</div>
                            <h2 style="margin-bottom: 1rem;">Configuration Error</h2>
                            <p style="margin-bottom: 2rem; color: rgba(255,255,255,0.8);">
                                Failed to load app configuration. Please try refreshing the page.
                            </p>
                            <button onclick="location.reload()" 
                                    style="padding: 12px 24px; background: #10b981; color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: 600;">
                                Refresh Page
                            </button>
                            <details style="margin-top: 2rem; text-align: left;">
                                <summary style="cursor: pointer; color: rgba(255,255,255,0.6);">Error Details</summary>
                                <pre style="background: rgba(0,0,0,0.4); padding: 1rem; border-radius: 8px; font-size: 0.8rem; color: rgba(255,255,255,0.8); margin-top: 1rem;">${error.message}</pre>
                            </details>
                        </div>
                    `;
                }
            }
        }

        // Simplified SecureAuthManager (keeping your existing auth logic)
        class SecureAuthManager {
            constructor() {
                this.mode = 'signin';
                this.isProcessing = false;
                this.maxAttempts = 5;
                this.lockoutDuration = 15 * 60 * 1000;
                this.supabase = null;
                this.appConfig = null;
                this.initialized = false;
            }

            async initializeWithConfig(supabase, config) {
                this.supabase = supabase;
                this.appConfig = config;
                
                // Check existing session
                await this.checkExistingSession();
                
                this.initialized = true;
                console.log('‚úÖ Authentication system ready');
            }

            async checkExistingSession() {
                try {
                    const { data: { user }, error } = await this.supabase.auth.getUser();
                    
                    if (error && !error.message.includes('session')) {
                        console.warn('Session check warning:', error.message);
                        return;
                    }
                    
                    if (user) {
                        console.log('‚úÖ User already authenticated, redirecting...');
                        this.redirectToHub();
                    }
                } catch (error) {
                    console.warn('Failed to check existing session:', error);
                }
            }

            validateInput(email, password, displayName = '') {
                const errors = [];
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email) || email.length > 254) {
                    errors.push('Please enter a valid email address');
                }
                
                if (password.length < 8 || password.length > 128) {
                    errors.push('Password must be between 8 and 128 characters');
                }
                
                if (this.mode === 'signup') {
                    if (!displayName.trim() || displayName.length > 50) {
                        errors.push('Display name is required and must be under 50 characters');
                    }
                }
                
                return { isValid: errors.length === 0, errors };
            }

            isRateLimited(email) {
                try {
                    const attempts = localStorage.getItem(`auth_attempts_${email}`);
                    if (!attempts) return false;

                    const { count, lastAttempt } = JSON.parse(attempts);
                    const now = Date.now();

                    return count >= this.maxAttempts && (now - lastAttempt) < this.lockoutDuration;
                } catch {
                    return false;
                }
            }

            recordFailedAttempt(email) {
                try {
                    const existing = localStorage.getItem(`auth_attempts_${email}`);
                    const attempts = existing ? JSON.parse(existing) : { count: 0, lastAttempt: 0 };
                    
                    attempts.count += 1;
                    attempts.lastAttempt = Date.now();
                    
                    localStorage.setItem(`auth_attempts_${email}`, JSON.stringify(attempts));
                } catch (error) {
                    console.warn('Failed to record auth attempt:', error);
                }
            }

            clearFailedAttempts(email) {
                try {
                    localStorage.removeItem(`auth_attempts_${email}`);
                } catch (error) {
                    console.warn('Failed to clear auth attempts:', error);
                }
            }

            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                const successEl = document.getElementById('successMessage');
                
                if (errorEl) {
                    errorEl.textContent = message;
                    errorEl.style.display = 'block';
                }
                if (successEl) {
                    successEl.style.display = 'none';
                }
                
                setTimeout(() => {
                    if (errorEl) errorEl.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const errorEl = document.getElementById('errorMessage');
                const successEl = document.getElementById('successMessage');
                
                if (successEl) {
                    successEl.textContent = message;
                    successEl.style.display = 'block';
                }
                if (errorEl) {
                    errorEl.style.display = 'none';
                }
            }

            setProcessing(processing) {
                this.isProcessing = processing;
                const submitBtn = document.getElementById('authSubmit');
                const buttons = document.querySelectorAll('.auth-button');
                
                if (processing) {
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.classList.add('loading');
                    }
                    buttons.forEach(btn => btn.disabled = true);
                } else {
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('loading');
                    }
                    buttons.forEach(btn => btn.disabled = false);
                }
            }

            async handleAuth(event) {
                event.preventDefault();
                
                if (this.isProcessing || !this.initialized) return;
                
                const email = document.getElementById('email')?.value?.trim() || '';
                const password = document.getElementById('password')?.value || '';
                const displayName = document.getElementById('displayName')?.value?.trim() || '';

                const validation = this.validateInput(email, password, displayName);
                if (!validation.isValid) {
                    this.showError(validation.errors.join('. '));
                    return;
                }

                if (this.isRateLimited(email)) {
                    this.showError('Too many failed attempts. Please try again in 15 minutes.');
                    return;
                }

                this.setProcessing(true);

                try {
                    if (this.mode === 'signup') {
                        await this.handleSignUp(email, password, displayName);
                    } else {
                        await this.handleSignIn(email, password);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    this.recordFailedAttempt(email);
                    this.showError(this.getFriendlyErrorMessage(error));
                } finally {
                    this.setProcessing(false);
                }
            }

            async handleSignUp(email, password, displayName) {
                const { data, error } = await this.supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: { data: { display_name: displayName } }
                });

                if (error) throw error;
                
                this.showSuccess('Please check your email to confirm your account!');
                setTimeout(() => this.hideModal(), 3000);
            }

            async handleSignIn(email, password) {
                const { data, error } = await this.supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;
                
                this.clearFailedAttempts(email);
                console.log('‚úÖ Authentication successful');
                this.redirectToHub();
            }

            getFriendlyErrorMessage(error) {
                const errorMessages = {
                    'Invalid login credentials': 'Invalid email or password. Please try again.',
                    'Email not confirmed': 'Please check your email and click the confirmation link.',
                    'Too many requests': 'Too many attempts. Please wait a moment and try again.',
                    'User already registered': 'An account with this email already exists. Try signing in instead.',
                    'Password should be at least 6 characters': 'Password must be at least 8 characters long.',
                    'Network request failed': 'Network error. Please check your connection and try again.'
                };

                return errorMessages[error.message] || `Authentication error: ${error.message}`;
            }

            showModal(mode) {
                if (this.isProcessing || !this.initialized) return;
                
                this.mode = mode;
                
                const modal = document.getElementById('authModal');
                const title = document.getElementById('authTitle');
                const displayNameField = document.getElementById('displayName');
                const submitBtn = document.getElementById('authSubmit');
                const switchText = document.getElementById('authSwitchText');
                const switchBtn = document.getElementById('authSwitchBtn');
                
                // Clear messages
                const errorMsg = document.getElementById('errorMessage');
                const successMsg = document.getElementById('successMessage');
                if (errorMsg) errorMsg.style.display = 'none';
                if (successMsg) successMsg.style.display = 'none';
                
                if (mode === 'signup') {
                    if (title) title.textContent = 'Create Account';
                    if (displayNameField) {
                        displayNameField.style.display = 'block';
                        displayNameField.required = true;
                    }
                    if (submitBtn) submitBtn.textContent = 'Sign Up';
                    if (switchText) switchText.textContent = 'Already have an account?';
                    if (switchBtn) switchBtn.textContent = 'Sign In';
                } else {
                    if (title) title.textContent = 'Sign In';
                    if (displayNameField) {
                        displayNameField.style.display = 'none';
                        displayNameField.required = false;
                    }
                    if (submitBtn) submitBtn.textContent = 'Sign In';
                    if (switchText) switchText.textContent = "Don't have an account?";
                    if (switchBtn) switchBtn.textContent = 'Sign Up';
                }
                
                if (modal) {
                    modal.classList.add('show');
                    setTimeout(() => {
                        const emailField = document.getElementById('email');
                        if (emailField) emailField.focus();
                    }, 100);
                }
            }

            hideModal() {
                if (this.isProcessing) return;
                
                const modal = document.getElementById('authModal');
                const form = document.getElementById('authForm');
                const errorMsg = document.getElementById('errorMessage');
                const successMsg = document.getElementById('successMessage');
                
                if (modal) modal.classList.remove('show');
                if (form) form.reset();
                if (errorMsg) errorMsg.style.display = 'none';
                if (successMsg) successMsg.style.display = 'none';
            }

            toggleMode() {
                if (this.isProcessing) return;
                const newMode = this.mode === 'signin' ? 'signup' : 'signin';
                this.showModal(newMode);
            }

            continueAsGuest() {
                if (this.isProcessing) return;
                console.log('üîì Continuing as guest');
                this.redirectToHub('?guest=true');
            }

            redirectToHub(queryParams = '') {
                if (queryParams && !queryParams.startsWith('?')) {
                    console.warn('Invalid query parameters detected');
                    return;
                }
                window.location.href = 'hub.html' + queryParams;
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeLytic);
        } else {
            initializeLytic();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const authForm = document.getElementById('authForm');
            if (authForm) {
                authForm.addEventListener('submit', (e) => {
                    if (window.secureAuth) {
                        window.secureAuth.handleAuth(e);
                    } else {
                        e.preventDefault();
                        console.warn('Authentication system not ready');
                    }
                });
            }

            const authModal = document.getElementById('authModal');
            if (authModal) {
                authModal.addEventListener('click', (e) => {
                    if (e.target === authModal && window.secureAuth) {
                        window.secureAuth.hideModal();
                    }
                });
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && window.secureAuth) {
                    window.secureAuth.hideModal();
                }
            });
        });

        // Make secureAuth globally available
        window.secureAuth = null;
    </script>
</body>
