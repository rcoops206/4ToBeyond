<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg);
                filter: blur(60px);
            }
            33% { 
                transform: translate(30px, -30px) rotate(1deg);
                filter: blur(80px);
            }
            66% { 
                transform: translate(-20px, 20px) rotate(-1deg);
                filter: blur(70px);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .main-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4rem;
            letter-spacing: -0.04em;
            text-shadow: 0 0 40px rgba(167, 139, 250, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                filter: brightness(1);
                transform: scale(1);
            }
            to {
                filter: brightness(1.1);
                transform: scale(1.02);
            }
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .auth-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem 2.5rem;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.5s;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .auth-button:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .auth-button.primary {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .auth-button.primary:hover {
            box-shadow: 
                0 20px 40px rgba(16, 185, 129, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .auth-button.secondary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .auth-button.secondary:hover {
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .auth-button.guest {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-button.guest:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 1);
        }

        /* Authentication Modal Styles */
        .auth-modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .auth-modal.show {
            display: flex;
        }

        .auth-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-modal.show .auth-content {
            transform: scale(1);
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-input:focus {
            outline: none;
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .auth-submit {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .auth-switch {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: #10b981;
            cursor: pointer;
            text-decoration: underline;
        }

        .modal-button {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
        }

        /* Entrance animation */
        .fade-in {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .main-container {
                padding: 1rem;
            }
            
            .auth-button {
                padding: 1.25rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="main-container fade-in">
        <h1 class="title">Lytic</h1>
        
        <div class="auth-options">
            <button class="auth-button primary" onclick="showAuthModal('signup')">
                🚀 Create Account
            </button>
            
            <button class="auth-button secondary" onclick="showAuthModal('signin')">
                🔑 Sign In
            </button>
            
            <button class="auth-button guest" onclick="continueAsGuest()">
                👤 Continue as Guest
            </button>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-content">
            <h2 class="auth-title" id="authTitle">Sign In</h2>
            <form class="auth-form" id="authForm" onsubmit="handleAuth(event)">
                <input type="text" id="displayName" class="auth-input" placeholder="Display Name" style="display: none;">
                <input type="email" id="email" class="auth-input" placeholder="Email" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <button type="submit" class="auth-submit" id="authSubmit">Sign In</button>
            </form>
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account?</span>
                <button type="button" id="authSwitchBtn" onclick="toggleAuthMode()">Sign Up</button>
            </div>
            <button class="modal-button" onclick="hideAuthModal()">Close</button>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://cbwtexsbwzflmgbwzvpp.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNid3RleHNid3pmbG1nYnd6dnBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNjU1MTUsImV4cCI6MjA2ODk0MTUxNX0.p4I1mFfNS6b23vYrmjFwSyqZ8_QEcwD_k1paY3iZbm0'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        let authMode = 'signin';

        // Check if user is already logged in on page load
        window.addEventListener('load', async () => {
            const { data: { user } } = await supabase.auth.getUser()
            if (user) {
                // User is already logged in, redirect to hub
                window.location.href = 'hub.html';
            }
        });

        // Authentication functions
        async function handleAuth(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;

            try {
                if (authMode === 'signup') {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                display_name: displayName
                            }
                        }
                    });

                    if (error) throw error;
                    
                    alert('Please check your email to confirm your account!');
                    hideAuthModal();
                } else {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;
                    
                    // Successful sign in - redirect to hub
                    window.location.href = 'hub.html';
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function showAuthModal(mode) {
            authMode = mode;
            
            if (mode === 'signup') {
                document.getElementById('authTitle').textContent = 'Create Account';
                document.getElementById('displayName').style.display = 'block';
                document.getElementById('displayName').required = true;
                document.getElementById('authSubmit').textContent = 'Sign Up';
                document.getElementById('authSwitchText').textContent = 'Already have an account?';
                document.getElementById('authSwitchBtn').textContent = 'Sign In';
            } else {
                document.getElementById('authTitle').textContent = 'Sign In';
                document.getElementById('displayName').style.display = 'none';
                document.getElementById('displayName').required = false;
                document.getElementById('authSubmit').textContent = 'Sign In';
                document.getElementById('authSwitchText').textContent = "Don't have an account?";
                document.getElementById('authSwitchBtn').textContent = 'Sign Up';
            }
            
            document.getElementById('authModal').classList.add('show');
        }

        function hideAuthModal() {
            document.getElementById('authModal').classList.remove('show');
            document.getElementById('authForm').reset();
        }

        function toggleAuthMode() {
            if (authMode === 'signin') {
                showAuthModal('signup');
            } else {
                showAuthModal('signin');
            }
        }

        function continueAsGuest() {
            // Redirect to hub without authentication
            window.location.href = 'hub.html';
        }

        // Modal interactions
        document.getElementById('authModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAuthModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideAuthModal();
            }
        });
    </script>
</body>
</html>
