<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lytic - Logic Puzzle Game</title>

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://*.supabase.co https://va.vercel-scripts.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://vitals.vercel-analytics.com; img-src 'self' data: https:;">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Vercel Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .app-content {
            display: none;
            width: 100%;
        }

        .app-content.ready {
            display: flex;
        }

        /* Environment badge */
        .env-badge {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #f59e0b;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 1000;
            display: none;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg);
                filter: blur(60px);
            }
            33% { 
                transform: translate(30px, -30px) rotate(1deg);
                filter: blur(80px);
            }
            66% { 
                transform: translate(-20px, 20px) rotate(-1deg);
                filter: blur(70px);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .main-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4rem;
            letter-spacing: -0.04em;
            text-shadow: 0 0 40px rgba(167, 139, 250, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                filter: brightness(1);
                transform: scale(1);
            }
            to {
                filter: brightness(1.1);
                transform: scale(1.02);
            }
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .auth-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem 2.5rem;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.5s;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .auth-button:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .auth-button.primary {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .auth-button.primary:hover:not(:disabled) {
            box-shadow: 
                0 20px 40px rgba(16, 185, 129, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .auth-button.secondary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .auth-button.secondary:hover:not(:disabled) {
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .auth-button.guest {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-button.guest:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 1);
        }

        /* Authentication Modal Styles */
        .auth-modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .auth-modal.show {
            display: flex;
        }

        .auth-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-modal.show .auth-content {
            transform: scale(1);
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-input:focus {
            outline: none;
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .auth-submit {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
        }

        .auth-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .auth-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .auth-submit.loading {
            color: transparent;
        }

        .auth-submit.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .auth-switch {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: #10b981;
            cursor: pointer;
            text-decoration: underline;
            font-size: inherit;
        }

        .auth-switch button:hover {
            color: #34d399;
        }

        .modal-button {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        /* Entrance animation */
        .fade-in {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .main-container {
                padding: 1rem;
            }
            
            .auth-button {
                padding: 1.25rem 2rem;
                font-size: 1.1rem;
            }

            .auth-content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Starting Lytic</div>
        <div class="loading-subtext">Loading secure configuration...</div>
    </div>

    <!-- Environment Badge -->
    <div id="envBadge" class="env-badge"></div>

    <!-- App Content -->
    <div id="appContent" class="app-content">
        <!-- Floating particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="main-container fade-in">
            <h1 class="title">Lytic</h1>
            
            <div class="auth-options">
                <button class="auth-button primary" onclick="secureAuth.showModal('signup')" id="signupBtn">
                    🚀 Create Account
                </button>
                
                <button class="auth-button secondary" onclick="secureAuth.showModal('signin')" id="signinBtn">
                    🔑 Sign In
                </button>
                
                <button class="auth-button guest" onclick="secureAuth.continueAsGuest()" id="guestBtn">
                    👤 Continue as Guest
                </button>
            </div>
        </div>

        <!-- Authentication Modal -->
        <div id="authModal" class="auth-modal">
            <div class="auth-content">
                <h2 class="auth-title" id="authTitle">Sign In</h2>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <form class="auth-form" id="authForm">
                    <input type="text" id="displayName" class="auth-input" placeholder="Display Name" style="display: none;" maxlength="50">
                    <input type="email" id="email" class="auth-input" placeholder="Email" required maxlength="254">
                    <input type="password" id="password" class="auth-input" placeholder="Password (min 8 characters)" required minlength="8" maxlength="128">
                    <button type="submit" class="auth-submit" id="authSubmit">Sign In</button>
                </form>
                
                <div class="auth-switch">
                    <span id="authSwitchText">Don't have an account?</span>
                    <button type="button" id="authSwitchBtn" onclick="secureAuth.toggleMode()">Sign Up</button>
                </div>
                
                <button class="modal-button" onclick="secureAuth.hideModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration Loader
        class ConfigLoader {
            constructor() {
                this.config = null;
                this.loaded = false;
            }

            async loadConfig() {
                if (this.loaded && this.config) {
                    return this.config;
                }

                try {
                    console.log('🔧 Loading configuration...');
                    
                    const hostname = window.location.hostname;
                    const isProduction = hostname === 'lytic.co.uk' || hostname === 'www.lytic.co.uk';
                    
                    // Try to load from API first
                    try {
                        const apiUrl = isProduction 
                            ? `${window.location.origin}/api/config`
                            : 'http://localhost:3000/api/config';
                            
                        const response = await fetch(apiUrl, {
                            method: 'GET',
                            headers: { 'Accept': 'application/json' },
                            signal: AbortSignal.timeout(10000)
                        });

                        if (response.ok) {
                            const config = await response.json();
                            if (this.validateConfig(config)) {
                                this.config = config;
                                this.loaded = true;
                                console.log('✅ Configuration loaded from API');
                                return this.config;
                            }
                        }
                    } catch (error) {
                        console.warn('API config failed, using fallback:', error.message);
                    }

                    // Use fallback configuration
                    this.config = this.getFallbackConfig();
                    this.loaded = true;
                    console.log('✅ Configuration loaded from fallback');
                    return this.config;

                } catch (error) {
                    console.error('❌ Failed to load configuration:', error);
                    throw error;
                }
            }

            validateConfig(config) {
                return config && 
                       config.supabase && 
                       config.supabase.url && 
                       (config.supabase.anonKey || config.supabase.publishableKey);
            }

            getFallbackConfig() {
                const hostname = window.location.hostname;
                const isProduction = hostname === 'lytic.co.uk' || hostname === 'www.lytic.co.uk';
                
                return {
                    supabase: {
                        url: 'https://cbwtexsbwzflmgbwzvpp.supabase.co',
                        anonKey: 'sb_publishable_fkRPbjI9oLx6ylOBB9Ryqw__ig_qRqX',
                        publishableKey: 'sb_publishable_fkRPbjI9oLx6ylOBB9Ryqw__ig_qRqX'
                    },
                    features: {
                        analytics: isProduction,
                        debugging: !isProduction,
                        guestMode: true,
                        vercelAnalytics: isProduction
                    },
                    environment: isProduction ? 'production-fallback' : 'development-fallback',
                    domain: hostname,
                    timestamp: new Date().toISOString()
                };
            }
        }

        // Secure Authentication Manager
        class SecureAuthManager {
            constructor() {
                this.mode = 'signin';
                this.isProcessing = false;
                this.maxAttempts = 5;
                this.lockoutDuration = 15 * 60 * 1000; // 15 minutes
                this.supabase = null;
                this.appConfig = null;
                this.initialized = false;
            }

            async initialize() {
                if (this.initialized) {
                    return;
                }

                try {
                    console.log('🔐 Initializing secure authentication...');
                    
                    // Load configuration
                    const configLoader = new ConfigLoader();
                    this.appConfig = await configLoader.loadConfig();
                    
                    // Wait for Supabase library to be available
                    if (!window.supabase) {
                        console.log('⏳ Waiting for Supabase library...');
                        await this.waitForSupabase();
                    }
                    
                    // Initialize Supabase client
                    const apiKey = this.appConfig.supabase.publishableKey || this.appConfig.supabase.anonKey;
                    
                    this.supabase = window.supabase.createClient(
                        this.appConfig.supabase.url,
                        apiKey,
                        {
                            auth: {
                                autoRefreshToken: true,
                                persistSession: true,
                                detectSessionInUrl: false
                            }
                        }
                    );
                    
                    // Make globally available
                    window.supabase = this.supabase;
                    window.appConfig = this.appConfig;
                    
                    // Check existing session
                    await this.checkExistingSession();
                    
                    this.initialized = true;
                    console.log('✅ Authentication system ready');
                    
                } catch (error) {
                    console.error('❌ Failed to initialize authentication:', error);
                    throw error;
                }
            }

            async waitForSupabase() {
                return new Promise((resolve) => {
                    let attempts = 0;
                    const maxAttempts = 50; // 5 seconds max
                    
                    const checkSupabase = () => {
                        attempts++;
                        
                        if (window.supabase) {
                            resolve();
                        } else if (attempts >= maxAttempts) {
                            throw new Error('Supabase library failed to load');
                        } else {
                            setTimeout(checkSupabase, 100);
                        }
                    };
                    
                    checkSupabase();
                });
            }

            async checkExistingSession() {
                try {
                    const { data: { user }, error } = await this.supabase.auth.getUser();
                    
                    if (error && !error.message.includes('session')) {
                        console.warn('Session check warning:', error.message);
                        return;
                    }
                    
                    if (user) {
                        console.log('✅ User already authenticated, redirecting...');
                        this.redirectToHub();
                    }
                } catch (error) {
                    console.warn('Failed to check existing session:', error);
                }
            }

            validateInput(email, password, displayName = '') {
                const errors = [];
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email) || email.length > 254) {
                    errors.push('Please enter a valid email address');
                }
                
                // Password validation
                if (password.length < 8 || password.length > 128) {
                    errors.push('Password must be between 8 and 128 characters');
                }
                
                // Display name validation (for signup)
                if (this.mode === 'signup') {
                    if (!displayName.trim() || displayName.length > 50) {
                        errors.push('Display name is required and must be under 50 characters');
                    }
                }
                
                return { isValid: errors.length === 0, errors };
            }

            isRateLimited(email) {
                try {
                    const attempts = localStorage.getItem(`auth_attempts_${email}`);
                    if (!attempts) return false;

                    const { count, lastAttempt } = JSON.parse(attempts);
                    const now = Date.now();

                    return count >= this.maxAttempts && (now - lastAttempt) < this.lockoutDuration;
                } catch {
                    return false;
                }
            }

            recordFailedAttempt(email) {
                try {
                    const existing = localStorage.getItem(`auth_attempts_${email}`);
                    const attempts = existing ? JSON.parse(existing) : { count: 0, lastAttempt: 0 };
                    
                    attempts.count += 1;
                    attempts.lastAttempt = Date.now();
                    
                    localStorage.setItem(`auth_attempts_${email}`, JSON.stringify(attempts));
                } catch (error) {
                    console.warn('Failed to record auth attempt:', error);
                }
            }

            clearFailedAttempts(email) {
                try {
                    localStorage.removeItem(`auth_attempts_${email}`);
                } catch (error) {
                    console.warn('Failed to clear auth attempts:', error);
                }
            }

            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                const successEl = document.getElementById('successMessage');
                
                if (errorEl) {
                    errorEl.textContent = message;
                    errorEl.style.display = 'block';
                }
                if (successEl) {
                    successEl.style.display = 'none';
                }
                
                setTimeout(() => {
                    if (errorEl) errorEl.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const errorEl = document.getElementById('errorMessage');
                const successEl = document.getElementById('successMessage');
                
                if (successEl) {
                    successEl.textContent = message;
                    successEl.style.display = 'block';
                }
                if (errorEl) {
                    errorEl.style.display = 'none';
                }
            }

            setProcessing(processing) {
                this.isProcessing = processing;
                const submitBtn = document.getElementById('authSubmit');
                const buttons = document.querySelectorAll('.auth-button');
                
                if (processing) {
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.classList.add('loading');
                    }
                    buttons.forEach(btn => btn.disabled = true);
                } else {
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('loading');
                    }
                    buttons.forEach(btn => btn.disabled = false);
                }
            }

            async handleAuth(event) {
                event.preventDefault();
                
                if (this.isProcessing || !this.initialized) {
                    return;
                }
                
                const email = document.getElementById('email')?.value?.trim() || '';
                const password = document.getElementById('password')?.value || '';
                const displayName = document.getElementById('displayName')?.value?.trim() || '';

                // Validate inputs
                const validation = this.validateInput(email, password, displayName);
                if (!validation.isValid) {
                    this.showError(validation.errors.join('. '));
                    return;
                }

                // Check rate limiting
                if (this.isRateLimited(email)) {
                    this.showError('Too many failed attempts. Please try again in 15 minutes.');
                    return;
                }

                this.setProcessing(true);

                try {
                    if (this.mode === 'signup') {
                        await this.handleSignUp(email, password, displayName);
                    } else {
                        await this.handleSignIn(email, password);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    this.recordFailedAttempt(email);
                    this.showError(this.getFriendlyErrorMessage(error));
                } finally {
                    this.setProcessing(false);
                }
            }

            async handleSignUp(email, password, displayName) {
                if (!this.supabase) {
                    throw new Error('Authentication system not ready');
                }

                const { data, error } = await this.supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            display_name: displayName
                        }
                    }
                });

                if (error) throw error;
                
                this.showSuccess('Please check your email to confirm your account!');
                
                // Clear form and close modal after delay
                setTimeout(() => {
                    this.hideModal();
                }, 3000);
            }

            async handleSignIn(email, password) {
                if (!this.supabase) {
                    throw new Error('Authentication system not ready');
                }

                const { data, error } = await this.supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;
                
                this.clearFailedAttempts(email);
                console.log('✅ Authentication successful');
                
                // Successful sign in - redirect to hub
                this.redirectToHub();
            }

            getFriendlyErrorMessage(error) {
                const errorMessages = {
                    'Invalid login credentials': 'Invalid email or password. Please try again.',
                    'Email not confirmed': 'Please check your email and click the confirmation link.',
                    'Too many requests': 'Too many attempts. Please wait a moment and try again.',
                    'User already registered': 'An account with this email already exists. Try signing in instead.',
                    'Password should be at least 6 characters': 'Password must be at least 8 characters long.',
                    'Network request failed': 'Network error. Please check your connection and try again.',
                    'Authentication system not ready': 'Please wait a moment for the system to initialize.'
                };

                return errorMessages[error.message] || `Authentication error: ${error.message}`;
            }

            showModal(mode) {
                if (this.isProcessing || !this.initialized) {
                    return;
                }
                
                this.mode = mode;
                
                const modal = document.getElementById('authModal');
                const title = document.getElementById('authTitle');
                const displayNameField = document.getElementById('displayName');
                const submitBtn = document.getElementById('authSubmit');
                const switchText = document.getElementById('authSwitchText');
                const switchBtn = document.getElementById('authSwitchBtn');
                
                // Clear any previous messages
                const errorMsg = document.getElementById('errorMessage');
                const successMsg = document.getElementById('successMessage');
                if (errorMsg) errorMsg.style.display = 'none';
                if (successMsg) successMsg.style.display = 'none';
                
                if (mode === 'signup') {
                    if (title) title.textContent = 'Create Account';
                    if (displayNameField) {
                        displayNameField.style.display = 'block';
                        displayNameField.required = true;
                    }
                    if (submitBtn) submitBtn.textContent = 'Sign Up';
                    if (switchText) switchText.textContent = 'Already have an account?';
                    if (switchBtn) switchBtn.textContent = 'Sign In';
                } else {
                    if (title) title.textContent = 'Sign In';
                    if (displayNameField) {
                        displayNameField.style.display = 'none';
                        displayNameField.required = false;
                    }
                    if (submitBtn) submitBtn.textContent = 'Sign In';
                    if (switchText) switchText.textContent = "Don't have an account?";
                    if (switchBtn) switchBtn.textContent = 'Sign Up';
                }
                
                if (modal) {
                    modal.classList.add('show');
                    
                    // Focus on email field
                    setTimeout(() => {
                        const emailField = document.getElementById('email');
                        if (emailField) emailField.focus();
                    }, 100);
                }
            }

            hideModal() {
                if (this.isProcessing) return;
                
                const modal = document.getElementById('authModal');
                const form = document.getElementById('authForm');
                const errorMsg = document.getElementById('errorMessage');
                const successMsg = document.getElementById('successMessage');
                
                if (modal) modal.classList.remove('show');
                if (form) form.reset();
                if (errorMsg) errorMsg.style.display = 'none';
                if (successMsg) successMsg.style.display = 'none';
            }

            toggleMode() {
                if (this.isProcessing) return;
                
                const newMode = this.mode === 'signin' ? 'signup' : 'signin';
                this.showModal(newMode);
            }

            continueAsGuest() {
                if (this.isProcessing) return;
                
                console.log('🔓 Continuing as guest');
                this.redirectToHub('?guest=true');
            }

            redirectToHub(queryParams = '') {
                // Add security check to prevent redirect attacks
                if (queryParams && !queryParams.startsWith('?')) {
                    console.warn('Invalid query parameters detected');
                    return;
                }
                
                const destination = 'hub.html' + queryParams;
                window.location.href = destination;
            }
        }

        // App Initializer
        class AppInitializer {
            constructor() {
                this.initialized = false;
            }

            async initialize() {
                if (this.initialized) return;

                try {
                    console.log('🎮 Initializing Lytic...');
                    
                    this.updateLoadingState('Initializing authentication system...');
                    
                    // Initialize authentication
                    window.secureAuth = new SecureAuthManager();
                    await window.secureAuth.initialize();
                    
                    this.updateLoadingState('Finalizing setup...');
                    
                    // Show the app
                    this.showApp();
                    
                    this.initialized = true;
                    console.log('🚀 Lytic initialized successfully');
                    
                    // Dispatch ready event
                    document.dispatchEvent(new CustomEvent('lyticConfigReady', {
                        detail: { 
                            supabase: window.secureAuth.supabase,
                            config: window.secureAuth.appConfig 
                        }
                    }));
                    
                } catch (error) {
                    console.error('❌ Failed to initialize app:', error);
                    this.showError(error);
                }
            }

            updateLoadingState(message) {
                const loadingSubtext = document.querySelector('.loading-subtext');
                if (loadingSubtext) {
                    loadingSubtext.textContent = message;
                }
            }

            showApp() {
                const loadingScreen = document.getElementById('loadingScreen');
                const appContent = document.getElementById('appContent');
                
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
                
                if (appContent) {
                    appContent.classList.add('ready');
                }
                
                // Show environment badge in development
                if (window.secureAuth?.appConfig?.environment?.includes('development')) {
                    const envBadge = document.getElementById('envBadge');
                    if (envBadge) {
                        envBadge.textContent = `DEV MODE - ${window.secureAuth.appConfig.domain}`;
                        envBadge.style.display = 'block';
                    }
                }
            }

            showError(error) {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.innerHTML = `
                        <div style="text-align: center; color: white; max-width: 500px; padding: 2rem;">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">🚧</div>
                            <h2 style="margin-bottom: 1rem; color: #ffffff;">Lytic is starting up...</h2>
                            <p style="margin-bottom: 2rem; color: rgba(255,255,255,0.7); line-height: 1.6;">
                                We're setting up the secure environment. If this message persists, please refresh the page.
                            </p>
                            <button onclick="location.reload()" 
                                    style="padding: 12px 24px; background: #10b981; color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s ease;">
                                Refresh Page
                            </button>
                            <details style="margin-top: 2rem; text-align: left;">
                                <summary style="cursor: pointer; color: rgba(255,255,255,0.5); margin-bottom: 1rem;">Technical Details</summary>
                                <pre style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; font-size: 0.8rem; color: rgba(255,255,255,0.7); white-space: pre-wrap; word-wrap: break-word;">${error.message}</pre>
                            </details>
                        </div>
                    `;
                }
            }
        }

        // Global initialization
        const appInitializer = new AppInitializer();

        // Initialize when DOM is ready
        function initializeApp() {
            appInitializer.initialize().catch(error => {
                console.error('Failed to initialize app:', error);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize app
            initializeApp();

            // Form submission handler
            const authForm = document.getElementById('authForm');
            if (authForm) {
                authForm.addEventListener('submit', (e) => {
                    if (window.secureAuth) {
                        window.secureAuth.handleAuth(e);
                    } else {
                        e.preventDefault();
                        console.warn('Authentication system not ready');
                    }
                });
            }

            // Modal interaction handlers
            const authModal = document.getElementById('authModal');
            if (authModal) {
                authModal.addEventListener('click', (e) => {
                    if (e.target === authModal && window.secureAuth) {
                        window.secureAuth.hideModal();
                    }
                });
            }

            // Keyboard handlers
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && window.secureAuth) {
                    window.secureAuth.hideModal();
                }
            });

            // Prevent form resubmission on page refresh
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        });

        // Fallback initialization
        window.addEventListener('load', () => {
            // Only initialize if not already done
            if (!appInitializer.initialized) {
                initializeApp();
            }
        });

        // Make secureAuth globally available for button onclick handlers
        window.secureAuth = null; // Will be set during initialization

        // Export for debugging (development only)
        window.addEventListener('lyticConfigReady', () => {
            if (window.secureAuth?.appConfig?.environment?.includes('development')) {
                console.log('🔧 Development mode: secureAuth available in console');
            }
        });
    </script>
